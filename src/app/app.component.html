
<h1>{{post.title}}</h1>
<ul class="nav nav-pills">
    <li [class.active]="viewMode==='map'"><a (click)="viewMode='map'" >Map View</a></li>
    <li [class.active]="viewMode==='list'"><a (click)="viewMode='list'">List View</a></li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase='"map"'>Map View Content</div>
    <div *ngSwitchCase='"list"'>List View Content</div>
    <div *ngSwitchDefault>Otherwise</div>
</div>
<courseform></courseform>
<div>{{tweet.name?.name}}</div><!--this method called Safe Traversal Operator, usually used in complicated object,if tweet.name is null or undefined, angluar will ignorce it-->
<app-panel [likeCount]="tweet.number" [isActive]="tweet.like" [bodytext]="tweet.bodytext"><!--Property binding, get the value outside of its owe compoent with @Input() method-->
    <ng-container class="heading">Heading</ng-container><!--if you don't want to include div or other elements , you can use ng-container-->
    <div class="body">
        <h2>Body</h2>
    <p>Some content here...</p></div>
</app-panel>

<app-lesson></app-lesson>
<app-favorite [is-favorite]='post.isFavorite' (change-event)="onFavoriteChanged($event.newValue)"></app-favorite> <!--Property binding-->
<zippy [title]="title" ><ng-container class="details">Shipping Details Content</ng-container></zippy>
