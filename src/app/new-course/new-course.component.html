<form>
    <input type="text" class="form-control" (keyup.enter)="addTopic(topic)" #topic>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let topic of topics.controls" (click)="removeTopic(topic)"><!--form.get('Topics')=topics will return FormArray Object and has property called controls-->
            {{topic.value}}
        </li>
    </ul>
</form>
