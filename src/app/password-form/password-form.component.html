<h1>Password Form</h1>
<form [formGroup]="form" #f (ngSubmit)="submitForm(f)">
    <div class="form-group">
        <label for="">Old Password</label>
        <input type="password" class="form-control" formControlName='oldPassword'>
        <div class="alert alert-danger" *ngIf='oldPassword.touched&&oldPassword.invalid'>
            <div *ngIf="oldPassword.errors.required">Old Password is required.</div>
            <div *ngIf='oldPassword.errors.notTheSamePassword'>The Password doesn't match up your old password.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="">New Password</label>
        <input type="password" class="form-control" formControlName="newPassword" >
        <div class="alert alert-danger" *ngIf="form.get('newPassword').touched&&form.get('newPassword').invalid">New Password is required.</div>
    </div>
    <div class="form-group">
        <label for="">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword" >
        <div class="alert alert-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid">
            <div *ngIf='confirmPassword.errors.required'>Confirm Your Password is required</div>
        </div>
        <div *ngIf='confirmPassword.valid&&form.invalid && form.errors.passwordShouldMatch' class="alert alert-danger">Confirm password doesn't match with the new password.</div>
    </div>
    <button class="btn btn-primary">Change Password</button>
</form>
